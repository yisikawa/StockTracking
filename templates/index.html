<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ range(1, 10000) | random }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lightweight-charts@4/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-title">
                <span style="font-size: 1.5rem;">📈</span>
                <h1>Stock Tracking</h1>
            </div>
            <div class="header-stats">
                <div class="refresh-control">
                    <label class="switch">
                        <input type="checkbox" id="autoRefreshToggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="refresh-label">自動更新</span>
                </div>
                <div class="stat-badge">
                    <span>登録銘柄:</span>
                    <strong id="stockCount">0</strong>
                </div>
            </div>
        </header>



        <!-- Main Content: 2-Column Layout -->
        <main class="main-content">
            <!-- Left Panel: Stock List -->
            <aside class="stocks-panel">
                <div class="panel-header">
                    <h2>銘柄リスト</h2>
                    <form id="addStockForm" class="add-stock-form">
                        <input type="text" id="symbolInput" placeholder="銘柄コード (例: 7203, AAPL)">
                        <button type="submit" id="addStockBtn">追加</button>
                    </form>
                </div>
                <div id="stockList" class="stock-list">
                    <!-- Stock items will be rendered here -->
                </div>
            </aside>

            <!-- Right Panel: Stock Detail -->
            <section id="stockDetail" class="detail-panel">
                <div class="empty-detail">
                    <div class="empty-icon">📊</div>
                    <h2>銘柄を選択してください</h2>
                    <p>左のリストから銘柄をクリックすると、<br>詳細な情報がここに表示されます</p>
                </div>
            </section>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Edit Portfolio Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <h3>保有情報の編集</h3>
            <div class="form-group">
                <label>保有数量</label>
                <input type="number" id="editQuantity" placeholder="0" step="any">
            </div>
            <div class="form-group">
                <label>平均取得単価 (¥/$)</label>
                <input type="number" id="editAvgPrice" placeholder="0.00" step="any">
            </div>
            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="closeEditModal()">キャンセル</button>
                <button class="modal-btn primary" onclick="savePortfolio()">保存</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
